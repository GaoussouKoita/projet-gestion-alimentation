<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Retour Produits</title>
    <th:block th:include="header.html"></th:block>
<div class="col-md-10 col-md-offset-1">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Motif</th>
            <th>Quantite</th>
            <th>Prix</th>
            <th>Magasin</th>
            <th>Produit</th>
            <th>Vente</th>
            <th>Client-Fournisseur</th>
            <th>Utilisateur</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="retourProduit : ${ retourProduits }">
            <td th:text="${ retourProduit.date }"></td>
            <td th:text="${ retourProduit.typeRetour }"></td>
            <td th:text="${ retourProduit.motif }"></td>
            <td th:text="${ retourProduit.quantite }"></td>
            <td th:text="${ retourProduit.prix }"></td>
            <td th:text="${ retourProduit.magasin.nom}+' '+${ retourProduit.magasin.adresse}"></td>
            <td th:text="${ retourProduit.produit.categorie.nom}+' '+${ retourProduit.produit.nom}"></td>
            <td th:text="${ retourProduit.vente.date}+' '+${ retourProduit.vente.montant}"></td>


            <td th:text="${retourProduit.personne.prenom}+' '+${retourProduit.personne.nom}+' | '+ ${retourProduit.personne.telephone}"></option>
            </td>
            <td th:text="${retourProduit.user.prenom}+' '+${retourProduit.user.nom}+' | '+ ${retourProduit.user.telephone}"></td>
            <td>
                <button class="btn btn-info">
                    <a th:href="@{retour-produit/update(id=${retourProduit.id})}"><span class="glyphicon glyphicon-pencil "></span></a>
                </button>
                <button class="btn btn-danger">
                    <a onclick="return confirm('Etes-vous sur?')"
                       th:href="@{retour-produit/delete(id=${retourProduit.id})}"><span class="glyphicon glyphicon-trash "></span></a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination" th:if="${totalElements} > 8 ">
        <li th:classappend="${currentPage}==${status.index}?'active':''" th:each=" page, status:${pages}">
            <a th:href="@{/retour-produit/liste(page=${status.index})}" th:text="${status.index+1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
