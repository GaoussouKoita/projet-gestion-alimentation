<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouveau Retour Produit</title>
    <th:block th:replace="fragment/style.html"></th:block>

</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <!--Formulaire-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-4">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouveau Retout Produit</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal " method="POST" th:action="@{/retour-produit/add}"
                                  th:object="${retourProduit}">
                                <div class="card-body">
                                    <input class="form-control" th:field="*{id}" type="hidden"/>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2" for="sel6">Type Retour</label>
                                        <div class="col-lg-10">
                                            <select class="form-control select2bs4" id="sel6" th:field="*{typeRetour}">
                                                <option th:text="CLIENT" th:value="CLIENT"></option>
                                                <option th:text="FOURNISSEUR" th:value="FOURNISSEUR"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2">Motif</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" required th:field="*{motif}" type="text"/>
                                            <span class="text-danger" th:errors="*{motif}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-lg-2">Quantite</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" th:field="*{quantite}" type="number"/>
                                            <span class="text-danger" th:errors="*{quantite}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-lg-2">Prix</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" th:field="*{prix}" type="number"/>
                                            <span class="text-danger" th:errors="*{prix}"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2" for="sel7">Magasin </label>
                                        <div class="col-lg-10">
                                            <select class="form-control select2bs4" id="sel7" th:field="*{magasin.id}">
                                                <option th:each="mag:${magasins}"
                                                        th:text="${mag.nom}+' '+${mag.adresse}"
                                                        th:value="${mag.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2" for="sel2">Vente</label>
                                        <div class="col-lg-10">
                                            <select class="form-control select2bs4" id="sel2" th:field="*{vente.id}">
                                                <option th:each="vente:${ventes}"
                                                        th:text="${vente.date}+' '+${vente.montant}"
                                                        th:value="${vente.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2">Produit</label>
                                        <div class="col-lg-10">
                                            <select class="form-control select2bs4" th:field="*{produit.id}">
                                                <option th:each="produit:${produits}"
                                                        th:text="${produit.categorie.nom}+' '+${produit.nom}"
                                                        th:value="${produit.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-2">Fournisseur</label>
                                        <div class="col-lg-10">
                                            <select class="form-control select2bs4" th:field="*{personne.id}">
                                                <option th:each="person:${personnes}"
                                                        th:text="${person.prenom}+' '+${person.nom}+' | '+ ${person.telephone}"
                                                        th:value="${person.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <input class="form-control" name="user.id" th:value="${userId}" type="hidden"/>

                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre</button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
