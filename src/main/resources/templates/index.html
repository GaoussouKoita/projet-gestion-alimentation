<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Systeme Gestion Boutique</title>
    <th:block th:replace="fragment/style.html"></th:block>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-6 mt-2">
                        <div class="info-box">
                            <span class="info-box-icon bg-info elevation-1">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">Nombre de Vente du jour</span>
                                <i class="info-box-number" th:text="${nbreProduit}+' Produits Vendus'"></i>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-lg-6 mt-2">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-success elevation-1"><i
                                    class="fas fa-money-bill-alt"></i></span>
                            <div class="info-box-content">
                                <i class="info-box-text">Total Vente <b
                                        th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></b></i>
                                <i class="info-box-number" th:text="${totalVente}+' F CFA'"></i>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                </div>

                <div class="row ">
                    <!-- ./Histogramme -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header border-0">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">Sales</h3>
                                    <a href="javascript:void(0);">View Report</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-flex">
                                    <p class="d-flex flex-column">
                                        <span class="text-bold text-lg">$18,230.00</span>
                                        <span>Sales Over Time</span>
                                    </p>
                                    <p class="ml-auto d-flex flex-column text-right">
                                        <span class="text-success">
                                          <i class="fas fa-arrow-up"></i> 33.1%
                                        </span> <span class="text-muted">Since last month</span>
                                    </p>
                                </div>
                                <!-- /.d-flex -->

                                <div class="position-relative mb-4">
                                    <canvas height="200" id="sales-chart"></canvas>
                                </div>

                                <div class="d-flex flex-row justify-content-end">
                                  <span class="mr-2">
                                    <i class="fas fa-square text-primary"></i> This year
                                  </span>
                                    <span> <i class="fas fa-square text-gray"></i> Last year </span>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>

                    <!-- ./col -->
                    <div class="col-lg-4">
                        <div class="card card-danger">
                            <div class="card-header">
                                <h3 class="card-title">Produits en Rupture de Stock</h3>
                            </div>
                            <div class="card-body">
                                <th:block th:each="stock : ${stocks}">
                                    <i class="text-danger"
                                       th:text="${stock.produit.categorie.nom}+' '+${stock.produit.nom}+' : '+${stock.quantite}+' restant.s'"></i><br/>
                                </th:block>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
