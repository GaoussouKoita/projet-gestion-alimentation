<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Authentification </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
</br></br></br>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title text-center   margin-top:25px">Authentification Utilisateur</h2>
        </div>
        <div class="panel-body">
            <form th:action="@{/login}" method="POST"
                  class="form-horizontal">
                <fieldset>
                    <legend th:if="${param.error}" class="text-danger text-center">Invalide Login et/ou Password !</legend>
                    <div class="form-group">
                        <label class="control-label col-md-2">Login</label>
                        <div class="col-md-10">
                            <input type="text" name="username" id="username" placeholder="Entre votre login" required
                                   autofocus class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Password</label>
                        <div class="col-md-10">
                            <input type="password" name="password" id="password" placeholder="Entre votre mot de passe"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Se connecter" class="btn btn-success">
                    </div>
                    </fieldset>
            </form>
        </div>
    </div>
</div>


</body>
</html>
