<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouveau Dette Client</title>
    <th:block th:replace="fragment/style.html"></th:block>
</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <!--Formulaire-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-4">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouveau Dette Client</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                            <form class="form-horizontal" method="POST" th:action="@{/dette-client/add}"
                                  th:object="${detteClient}">
                                <div class="card-body">
                                    <input class="form-control" th:field="*{id}" type="hidden"/>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Montant</label>
                                        <div class="col-md-10">
                                            <input class="form-control" th:field="*{montant}" type="number"/>
                                            <span class="text-danger" th:errors="*{montant}"></span>
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Satut</label>
                                        <div class="col-md-10">
                                            <select class="form-control" th:field="*{statutDette}">
                                                <option th:text="NON_REGLER" th:value="NON_REGLER"></option>
                                                <option th:text="REGLER" th:value="REGLER"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Client-Fournisseur</label>
                                        <div class="col-md-10">
                                            <select class="form-control select2bs4" th:field="*{personne.id}">
                                                <option th:each="person:${personnes}"
                                                        th:text="${person.prenom}+' '+${person.nom}+' | '+ ${person.telephone}"
                                                        th:value="${person.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre</button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
