<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="fragment/style"></style>
    <title>Liste Categories</title>
</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/navbar-horizontal"></div>
    <div th:replace="fragment/navbar-vertical"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 my-2">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Liste Categories</h3>
                                <a class="btn-sm btn-info mx-4 " th:href="@{/categorie/add}"><i class="fas fa-plus"></i></a>
                                <div class="card-tools">
                                    <button class="btn btn-tool" data-card-widget="collapse" title="Collapse"
                                            type="button">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <button class="btn btn-tool" data-card-widget="remove" title="Remove"
                                            type="button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table class="table table-sm table-hover text-nowrap table-striped">
                                    <thead>
                                    <tr>
                                        <th>NÂ°</th>
                                        <th>Nom</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="categorie : ${ categories }">
                                        <td th:text="${ categorie.id }"></td>
                                        <td th:text="${ categorie.nom }"></td>
                                        <td>
                                        <td>
                                            <a class="text-info"
                                               th:href="@{/categorie/update(id=${categorie.id})}"><i
                                                    class="fas fa-edit"></i></a>
                                            <a class="btn swalDefaultError"
                                               th:href="@{/categorie/delete(id=${categorie.id})}">
                                                <i class="fas fa-trash-alt text-danger"></i> </a>
                                        </td>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--
                                Pagination:
                                    On affiche une liste inline si le nombre de page <=3

                            -->
                            <div class="card-tools">
                                <ul class="pagination pagination-sm float-left ml-5">
                                    <span th:text="'Vous avez '+${totalElement}+' Categorie.s'"></span>
                                </ul>
                                <ul class="pagination pagination-sm float-right" th:if="${totalElement}>6">

                                    <th:block th:if="${nbTotalPage}<=3">
                                        <li class="page-item" th:classappend="${currentPage}==0?'disabled'">
                                            <a class="page-link"
                                               th:href="@{/categorie/liste(page=${currentPage-1})}">&laquo;</a></li>

                                        <li class="page-item"
                                            th:classappend="${currentPage}==${status.index}?'active':''"
                                            th:each="page, status : ${totalPage}">
                                            <a class="page-link" th:href="@{/categorie/liste(page=${status.index})}"
                                               th:text="${status.index+1}"></a>
                                        </li>
                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-1}?'disabled'">
                                            <a class="page-link"
                                               th:href="@{/categorie/liste(page=${currentPage+1})}">&raquo;</a></li>

                                    </th:block>

                                    <th:block th:if="${nbTotalPage}>3">
                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-nbTotalPage}?'disabled':''">
                                            <a class="page-link"
                                               th:href="@{/categorie/liste(page=${currentPage-1})}">&laquo;</a></li>

                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-nbTotalPage}?'active':''">
                                            <a class="page-link" th:href="@{/categorie/liste(page=0)}"
                                               th:text="1"></a>
                                        </li>
                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-nbTotalPage+1}?'active':''">
                                            <a class="page-link" th:href="@{/categorie/liste(page=1)}"
                                               th:text="2"></a>
                                        </li>
                                        <li class="page-item" th:if="${nbTotalPage}>5">
                                            <a class="page-link" th:text="..."></a>
                                        </li>


                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-2}?'active':''"
                                            th:if="${nbTotalPage}>4">
                                            <a class="page-link" th:href="@{/categorie/liste(page=${nbTotalPage-2})}"
                                               th:text="${nbTotalPage-2}"></a>
                                        </li>

                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-1}?'active':''">
                                            <a class="page-link" th:href="@{/categorie/liste(page=${nbTotalPage-1})}"
                                               th:text="${nbTotalPage-1}"></a>
                                        </li>
                                        <li class="page-item"
                                            th:classappend="${currentPage}==${nbTotalPage-1}?'disabled'">
                                            <a class="page-link"
                                               th:href="@{/categorie/liste(page=${currentPage+1})}">&raquo;</a></li>

                                    </th:block>
                                </ul>
                            </div>                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div th:replace="fragment/footer"></div>
</div>
</body>
<script th:replace="fragment/script"></script>
</html>
