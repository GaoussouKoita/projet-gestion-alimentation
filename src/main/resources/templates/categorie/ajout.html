<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Novelle Categorie</title>
</head>
<body>
<div th:include="header.html"></div>
</br>
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title text-center">Ajout et Update de Categorie</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="POST" th:action="@{/categorie/add}"
                  th:object="${categorie}">
                <input class="form-control" th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="control-label col-md-2">Nom</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{nom}" type="text"/>
                        <span class="text-danger" th:errors="*{nom}"></span>
                    </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Sauvegarder">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
