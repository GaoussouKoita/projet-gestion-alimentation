<div class="modal fade" id="modalVenteBetween">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Details Produits Vendus
                    <i th:text="${#temporals.format( dateDebut, 'E dd MMM yyyy')}+' - '+
                            ${#temporals.format( dateFin, 'E dd MMM yyyy')}"
                       th:with="dateDebut=${dateDebut}, dateFin=${dateFin}"
                    ></i>
                </h4>
                <button aria-label="Close" class="close text-danger" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">

                <table class="table table-sm table-hover text-nowrap table-striped">
                    <thead>
                    <tr>
                        <th>Designation</th>
                        <th>Quantite</th>
                        <th>Prix</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="io_p : ${ io_prodVenteBetween }">
                        <td th:text="${ io_p.produit.nom }"></td>
                        <td th:text="${ io_p.quantite }"></td>
                        <td th:text="${ io_p.produit.prix }"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
