<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouvelle Depense</title>
    <th:block th:replace="fragment/style.html"></th:block>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <!--Formulaire-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-4">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouvelle Depense</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" method="POST" th:action="@{/depense/add}"
                                  th:object="${depense}">
                                <div class="card-body">
                                    <input class="form-control" th:field="*{id}" type="hidden"/>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Libelle<span class="text-danger">*</span></label>
                                        <div class="col-md-10">
                                            <input class="form-control" required th:field="*{libelle}" type="text"/>
                                            <span class="text-danger" th:errors="*{libelle}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Montant<span class="text-danger">*</span></label>
                                        <div class="col-md-10">
                                            <input class="form-control" required th:field="*{montant}" type="number"/>
                                            <span class="text-danger" th:errors="*{montant}"></span>
                                        </div>
                                    </div>
                                    <input class="form-control" name="detteClient.id" th:value="${detteId}" type="hidden"/>
                                    <input class="form-control" name="user.id" th:value="${userId}" type="hidden"/>
                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre</button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card -->
        </section>

    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
