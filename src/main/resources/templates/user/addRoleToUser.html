<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Ajout de Role Ã  Utilisateur</title>
</head>
<body>
<div th:include="header.html"></div>
</br>
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title text-center">Ajout et Update de Role a Utilisateurss </h2>
        </div>
        <div class="panel-body">
            <p>Well done !</p>
            <form class="form-horizontal" method="POST" th:action="@{/user/addRoleToUser}"
                  th:object="${userRole}">

                <div class="form-group">
                    <label class="control-label col-md-2" for="sel2">Login</label>
                    <div class="col-md-10">
                        <select class="form-control" id="sel2" th:field="*{login}">
                            <option th:each="user:${users}"
                                    th:text="${user.prenom}+' '+${user.nom}+' | '+ ${user.telephone}"
                                    th:value="${user.login}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="sel">Role Name</label>
                    <div class="col-md-10">
                        <select class="form-control" id="sel" th:field="*{roleName}">
                            <option th:each="r:${roles}" th:text="${r.roleName}"
                                    th:value="${r.roleName}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Sauvegarder">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
