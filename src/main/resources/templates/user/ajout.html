<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouvel Utilisateur</title>
</head>
<body>
<div th:include="header.html"></div>
</br>
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title text-center">Ajout et Update de Utilisateur</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="POST" th:action="@{/user/add}"
                  th:object="${user}">

                <input class="form-control" th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="control-label col-md-2">Nom</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{nom}" type="text"/>
                        <span th:errors="*{nom}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Prenom</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{prenom}" type="text"/>
                        <span th:errors="*{prenom}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Adresse</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{adresse}" type="text"/>
                        <span th:errors="*{adresse}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Telephone</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{telephone}" type="text"/>
                        <span th:errors="*{telephone}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Login</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{login}" type="text"/>
                        <span th:errors="*{login}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" th:field="*{password}" type="password"/>
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <input class="form-control" th:field="*{roles}" th:value="${userRoles}" type="hidden"/>

                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Sauvegarder">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
