<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouveau Stock</title>
    <th:block th:replace="fragment/style.html"></th:block>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <!--Formulaire-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-2">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouveau Stock</h3>
                            </div>
                            <form class="form-horizontal" method="POST" th:action="@{/stock/add}"
                                  th:object="${stock}">
                                <div class="card-body">
                                    <input class="form-control" th:field="*{id}" type="hidden"/>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Quantite<span class="text-danger">*</span></label>
                                        <div class="col-md-10">
                                            <input class="form-control" required th:field="*{quantite}"  autofocustype="number"/>
                                            <span class="text-danger" th:errors="*{quantite}"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2" for="sel3">Produit</label>
                                        <div class="col-md-10">
                                            <select class="form-control  select2bs4" id="sel3" th:field="*{produit.id}">
                                                <option th:each="produit:${produits}"
                                                        th:text="${produit.categorie.nom}+' '+${produit.nom}"
                                                        th:value="${produit.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-md-2" for="sel2">Magasin</label>
                                        <div class="col-md-10">
                                            <select class="form-control select2bs4" id="sel2" th:field="*{magasin.id}">
                                                <option th:each="magasin:${magasins}"
                                                        th:text="${magasin.nom}+' '+${magasin.adresse}"
                                                        th:value="${magasin.id}"></option>
                                            </select>
                                        </div>
                                    </div>


                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre</button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
