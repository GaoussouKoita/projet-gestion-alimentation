<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>approvission</title>
    <th:block th:include="header.html"></th:block>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <tr>
                <td th:text="'Date : '+${approvission.date}+' '"></td>
                <td th:text="'Statut : '+${approvission.statutApprovission}+' '"></td>
            </tr>
            <tr>
                <td th:text="'Montant Total : '+${approvission.montantTotal}+' F CFA '"></td>
                <td th:text="'Montant PayÃ© : '+${approvission.montantPaye}+' F CFA '"></td>
                <td th:text="'Montant Restant : '+${approvission.montantRestant}+' F CFA '"></td>
            </tr>
        </div>
        <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Designation</th>
                        <th>Quantite</th>
                        <th>Prix</th>
                        <th>Montant</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="io_p : ${ approvission.io_produits }">
                        <td th:text="${ io_p.quantite }"></td>
                        <td th:text="${ io_p.produit.prix }"></td>
                        <td th:text="${${ io_p.produit.prix }*${ io_p.produit.prix }}"></td>
                    </tr>
                    </tbody>
                </table>

        </div>
    </div>
</div>
</body>
</html>
